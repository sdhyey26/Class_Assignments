<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
</head>
<body>
    <h2>User Login</h2>
<form action="userController" method="get">
    <label for="usernameTxt">Username:</label><br>
    <input type="text" id="usernameTxt" name="usernameTxt"><br><br>

    <label for="passwordTxt">Password:</label><br>
    <input type="password" id="passwordTxt" name="passwordTxt"><br><br>

    <input type="submit" name="action" value="login">
    <input type="submit" name="action" value="viewAll">
</form>
</body>
</html>
