<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Type Choice</title>
</head>
<body>

<h2>Select User Type</h2>

<form action="choiceController" method="get">
    Name: <input type="text" name="nameText" required><br><br>

    <input type="radio" name="userTypeText" value="Admin" required> Admin<br>
    <input type="radio" name="userTypeText" value="Customer"> Customer<br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
